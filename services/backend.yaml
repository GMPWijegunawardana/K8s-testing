apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: node:20-alpine
        command: ["node", "-e"]
        args:
          - |
            require('http')
              .createServer((req, res) => {
                res.end('Hello from Backend');
              })
              .listen(5000, '0.0.0.0');
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
